<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #plotFrame {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            display: none;
        }

        /* Add your loading spinner CSS here */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -60px 0 0 -60px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading" class="loader"></div>
    <iframe id="plotFrame" src="/plot-data" onload="frameLoaded()"></iframe>

<script>
    function frameLoaded() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('plotFrame').style.display = 'block';
    }
</script>
    
</body>
</html>
